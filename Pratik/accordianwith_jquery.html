<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
 li{list-style-type: none;}

 ul{
  margin:0;
  padding: 0;
 }

  div{
    padding: 5px 10px;
    background-color: tomato;
  }
  #accordion{
    width:600px;
    margin: 0 auto;
  }
  #accordion ul{
    display: none;
    background-color: #ccc;
  }

  #accordion ul li:not(:last-child){ border-bottom: 1px solid #333; }

  #accordion ul li{ padding: 3px 10px; }

  #accordion ul li a{
    color:#333;
    text-decoration: none;
  }
  i{
    height: 10px;
    width: 10px;
    float: right;
  }
  .plus{
  }
  </style>
  </head>
<body>
  <ul id="accordion">
    <li><div>Sports<i></i></div>
      <ul>
        <li><a href="#">Golf</a></li>
        <li><a href="#">Cricket</a></li>
        <li><a href="#">Football</a></li>
      </ul>
    </li>
    <li><div>Technology<i></i></div>
      <ul>
        <li><a href="#">iPhone</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
      </ul>
    </li>
    <li><div>Latest<i></i></div>

        <li><a href="#">Health Care</a></li>
      </ul>
    </li>
  </ul>
<script src="assets/vendors/jquery-1.8.3.min.js"></script>
  <script type="text/javascript">
$(document).ready(function(){


  $('#accordion > li > div').eq(0).find('i').text('-');
  $('#accordion > li > div:gt(0)').find('i').text('+');
  $('#accordion ul').eq(0).show();
 // console.log(a);
  $('#accordion > li > div').click(function(){
    console.log($(this).next().is(':visible'));

    if(false==$(this).next().is(':visible')){
      $('#accordian ul').slideUp(300);
      $(this).find('i').text('-');
    }

    if(true==$(this).next().is(':visible')){
      $(this).find('i').text('+');
    }

    $(this).next().slideToggle(300);
  });
});

  </script>
</body>
</html>
